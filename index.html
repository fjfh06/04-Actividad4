<body>
    <form action="https://fjfh06.ddns.net" target="_blank">
        <h1>Iniciar Sesión</h1>
        <div>
            <label for="usuario" class="ocultalabel">Usuario</label>
            <input type="text" id="usuario" name="usuario" placeholder="Usuario" required>
        </div>
        <div>
            <label for="contra" class="ocultalabel">Contraseña</label>
            <input type="password" id="contra" name="contra" placeholder="Contraseña" required>
        </div>
        <div>
            <label for="recorCre" class="check">
                <input type="checkbox" id="recorCre" name="recorCre">
                Recordar credenciales
            </label>
            <label for="mostrarContra" class="check">
                <input type="checkbox" id="mostrarContra" name="mostrarContra">
                Mostrar Contraseña
            </label>
            
        </div>
        <button type="submit">Iniciar Sesión</button>
    </form>
</body>
